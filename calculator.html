<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator</title>
    <style>
        /* Basic styling for the calculator */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: brown;
        }
        main {
            text-align: center;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
        }
        #input {
            width: 200px;
            height: 40px;
            border: 1px solid #000;
            margin-bottom: 10px;
            font-size: 20px;
            padding: 5px;
            text-align: right;
        }
        .btns {
            display: flex;
            gap: 5px;
            margin-bottom: 5px;
        }
        .bt, .btn {
            width: 40px;
            height: 40px;
            font-size: 18px;
            cursor: pointer;
        }
        .btn {
            background-color: greenyellow;
        }
    </style>
</head>
<body>
    <main>
        <!-- Display area for the calculator -->
        <div id="input"></div>
        <div id="gen">
            <!-- Row 1: Digits 7, 8, 9, and Plus -->
            <div class="btns">
                <button class="bt" onclick="appendToDisplay('7')">7</button>
                <button class="bt" onclick="appendToDisplay('8')">8</button>
                <button class="bt" onclick="appendToDisplay('9')">9</button>
                <button class="btn" onclick="appendToDisplay('+')">+</button>
            </div>
            <!-- Row 2: Digits 4, 5, 6, and Minus -->
            <div class="btns">
                <button class="bt" onclick="appendToDisplay('4')">4</button>
                <button class="bt" onclick="appendToDisplay('5')">5</button>
                <button class="bt" onclick="appendToDisplay('6')">6</button>
                <button class="btn" onclick="appendToDisplay('-')">-</button>
            </div>
            <!-- Row 3: Digits 1, 2, 3, and Multiply -->
            <div class="btns">
                <button class="bt" onclick="appendToDisplay('1')">1</button>
                <button class="bt" onclick="appendToDisplay('2')">2</button>
                <button class="bt" onclick="appendToDisplay('3')">3</button>
                <button class="btn" onclick="appendToDisplay('*')">×</button>
            </div>
            <!-- Row 4: Percent, 0, Decimal, and Division -->
            <div class="btns">
                <button class="bt" onclick="appendToDisplay('%')">%</button>
                <button class="bt" onclick="appendToDisplay('0')">0</button>
                <button class="bt" onclick="appendToDisplay('.')">.</button>
                <button class="btn" onclick="appendToDisplay('/')">÷</button>
            </div>
            <!-- Row 5: Power, Toggle Sign, Clear, and Equals -->
            <div class="btns">
                <button class="bt" onclick="appendToDisplay('**')">x²</button>
                <button class="bt" onclick="toggleSign()">±</button>
                <button class="bt" onclick="clearDisplay()">AC</button>
                <button class="btn" onclick="calculate()">=</button>
            </div>
        </div>
    </main>

    <script>
        // Get the display element
        const display = document.getElementById('input');

        // Function to append a character to the display
        function appendToDisplay(char) {
            display.innerHTML += char;
        }

        // Function to clear the display
        function clearDisplay() {
            display.innerHTML = '';
        }

        // Function to toggle the sign of the current number
        function toggleSign() {
            if (display.innerHTML.startsWith('-')) {
                display.innerHTML = display.innerHTML.slice(1);
            } else if (display.innerHTML) {
                display.innerHTML = '-' + display.innerHTML;
            }
        }

        // Function to calculate the result
        function calculate() {
            try {
                // Evaluate the expression in the display
                const result = eval(display.innerHTML);
                display.innerHTML = result;
            } catch {
                // Show error if the expression is invalid
                display.innerHTML = 'Error';
            }
        }
    </script>
</body>
</html>
