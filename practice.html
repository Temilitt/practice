    let task = []
            let tasks = [];

        function addTask() {
            let taskInput = document.getElementById('taskInput').value.trim();
            let displayTasks = document.getElementById('displayTasks');

            if (taskInput === '') {
                alert('Please enter a task');
            } else {
                tasks.push(taskInput);
                document.getElementById('taskInput').value = ''; // Clear input
                displayTasks.innerHTML = ''; // Clear current display
                for (let index = 0; index < tasks.length; index++) {
                    const task = tasks[index];
                    displayTasks.innerHTML += `<h4>${task}</h4>`;
                }
            }
        }

        function deleteTasks() {
            let displayTasks = document.getElementById('displayTasks');
            tasks = []; // Clear the array
            displayTasks.innerHTML = ''; // Clear the display
        }

//Calculate the total annual income of the person by extracting the numbers
//  from the following text. 'He earns 5000 euro from salary per month, 10000 euro annual bonus, 
// 15000 euro online courses per month.'
// // The input text
const text = 'He earns 5000 euro from salary per month, 10000 euro annual bonus, 15000 euro online courses per month.';

// Extract all numbers using a regular expression
const numbers = text.match(/\d+/g).map(Number); // [5000, 10000, 15000]

// Assign numbers to variables based on their meaning
const monthlySalary = numbers[0]; // 5000 euro per month
const annualBonus = numbers[1]; // 10000 euro per year
const monthlyCourses = numbers[2]; // 15000 euro per month

// Calculate annual income
const annualSalary = monthlySalary * 12; // 5000 * 12 = 60,000
const annualCourses = monthlyCourses * 12; // 15000 * 12 = 180,000
const totalAnnualIncome = annualSalary + annualBonus + annualCourses;

// Output the result
console.log(totalAnnualIncome); // 250000
