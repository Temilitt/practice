<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple Image Carousel</title>
  <style>
    body {
      text-align: center;
      font-family: Arial, sans-serif;
    }
    img {
      width: 400px;
      height: 250px;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
    }
    button {
      margin: 10px;
      padding: 10px 20px;
      border: none;
      background: #333;
      color: white;
      cursor: pointer;
      border-radius: 5px;
    }
    button:hover {
      background: #555;
    }
  </style>
</head>
<body>

  <h2>Simple Image Carousel</h2>
  <img id="carousel" src="https://via.placeholder.com/400x250?text=Image+1" alt="Carousel Image">
  <br>
  <button onclick="prevImage()">Previous</button>
  <button onclick="nextImage()">Next</button>

  <script>
    // Array of images
    let images = [
      "https://via.placeholder.com/400x250?text=Image+1",
      "https://via.placeholder.com/400x250?text=Image+2",
      "https://via.placeholder.com/400x250?text=Image+3",
      "https://via.placeholder.com/400x250?text=Image+4"
    ];

    let index = 0; // Start with the first image

    // Function to show image based on index
    function showImage(i) {
      // If index goes beyond the array, reset it
      if (i < 0) {
        index = images.length - 1;
      } else if (i >= images.length) {
        index = 0;
      }

      // Use a for loop to find the correct image
      for (let j = 0; j < images.length; j++) {
        if (j === index) {
          document.getElementById("carousel").src = images[j];
        }
      }
    }

    // Go to next image
    function nextImage() {
      index++;
      showImage(index);
    }

    // Go to previous image
    function prevImage() {
      index--;
      showImage(index);
    }
  </script>

</body>
</html>
